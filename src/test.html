<div class="task-board">
    <div class="column" (dragover)="allowDrop($event)" (drop)="onDrop($event, 'todo')">
        <h2>Do zrobienia</h2>
        <ul>
            <li *ngFor="let task of tasks.todo" draggable="true" (dragstart)="onDragStart($event, task)">
                {{ task }}
            </li>
        </ul>
    </div>
    <div class="column" (dragover)="allowDrop($event)" (drop)="onDrop($event, 'inProgress')">
        <h2>W trakcie</h2>
        <ul>
            <li *ngFor="let task of tasks.inProgress" draggable="true" (dragstart)="onDragStart($event, task)">
                {{ task }}
            </li>
        </ul>
    </div>
    <div class="column" (dragover)="allowDrop($event)" (drop)="onDrop($event, 'done')">
        <h2>Zrobione</h2>
        <ul>
            <li *ngFor="let task of tasks.done" draggable="true" (dragstart)="onDragStart($event, task)">
                {{ task }}
            </li>
        </ul>
    </div>
</div>
